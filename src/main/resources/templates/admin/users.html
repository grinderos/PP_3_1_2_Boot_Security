<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="выход из системы"/>
</form><br/>
<button onclick="window.location.href = '/';">На стартовую страницу</button><br/>

<div><br/>
    <button onclick="window.location.href = '/users/new';">Добавить нового<br/> пользователя</button>
    <table border="1">
        <caption><h2>Список пользователей</h2></caption>
        <thead>
        <tr>
            <th> id </th>
            <th> логин </th>
            <th> возраст </th>
            <th> список ролей </th>
            <th> действие </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterStat : ${users}">

            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.roles}"></td>
            <td>
                <form th:method="POST" th:action="@{/edit?id={id}(id=${user.getId()})}">
                    <input type="submit" value="редактировать"/>
                </form>

                <form th:method="POST" th:action="@{/delete?id={id}(id=${user.getId()})}">
                    <input type="submit" value=" удалить"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
