<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="выход из системы"/>
</form><br/>
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>

<form th:method="POST" th:action="@{/save}" th:object="${user}">

    <input type="hidden" th:field="*{id}"/>

    <caption><h1>Заполните поля...</h1></caption><br/>
    <label for="username">Логин: </label>
    <input type="text" th:field="*{username}" id="username"/><br/><br/>
    <label for="age">Возраст: </label>
    <input type="text" th:field="*{age}" id="age"/><br/><br/>
    <label for="password">Пароль (необходимо ввести заново): </label>
    <input type="text" th:field="*{password}" id="password"/><br/><br/>

    <th:block th:each="role: ${listRoles}">
        <input type="checkbox" th:field="*{roles}"
               th:text="${role.name}" th:value="${role.id}"/>
    </th:block>
    <br/>
    <br/>
    <input type="submit" value="Сохранить"/>
    <input type="button" value="Отмена" onclick="history.go(-1)"/>

</form>
</body>
</html>
