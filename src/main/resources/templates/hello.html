<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<div>
    <th:block th:each="msg : ${messages}">
        <h2 th:text="${msg}"></h2>
    </th:block>
    <br>

    <button onclick="window.location.href = '/auth/login'"><h2>login</h2></button>
    <button onclick="window.location.href = '/auth/register'"><h2>register</h2></button>

</div>
</body>
</html>
