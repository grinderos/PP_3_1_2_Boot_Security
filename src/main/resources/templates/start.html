<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<div>
    <th:block th:each="msg : ${messages}">
        <h2 th:text="${msg}"></h2>
    </th:block>
    <br>

    <button onclick="window.location.href = '/login'"><h2>войти</h2></button>
    <button onclick="window.location.href = '/auth/register'"><h2>регистрация</h2></button>
<br/>
<br/>
<br/>
    <button onclick="window.location.href = '/fillUsers';"><h5>Заполнить таблицы стандартными<br/>
        пользователями: 'admin' и 'user'
    </h5></button>

    <button onclick="window.location.href = '/fillRoles';"><h5>Заполнить таблицы стандартными<br/>
        ролями: 'ROLE_ADMIN' и 'ROLE_USER'
    </h5></button>
</div>
</body>
</html>
